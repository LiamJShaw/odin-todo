<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="../src/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">To Do</h1>
        </header>

        <div class="sidebar">
            <div class="links">
                <ul class="main">
                    <li class="home">
                        <i class="fa-solid fa-house icon-4x"></i>
                        <h2 class="text">Home</h2> 
                    </li>
                    <li class="today">
                        <i class="fa-solid fa-calendar-day"></i>
                        <h2 class="text">Today</h2> 
                    </li>
                    <li class="this-week">
                        <i class="fa-solid fa-calendar-week"></i>
                        <h2 class="text">This Week</h2>
                    </li>

                    <li class="projects">
                        <i class="fa-solid fa-box-archive"></i>
                        <h2 class="text">Projects</h2>
                    </li>
                    
                    <ul class="project-list">
                        
                        <li>
                            <i class="fa-solid fa-list-check"></i>
                            <p class="text">Project #1</p> 
                        </li>

                        <li>
                            <i class="fa-solid fa-list-check"></i>
                            <p class="text">Project #2</p> 
                        </li>

                        <li>
                            <i class="fa-solid fa-list-check"></i>
                            <p class="text">Project #3</p> 
                        </li>
                    </ul>

                </ul>
            </div>
        </div>

        <main id="task-container">
            
            <div class="new-task">
                <p>+</p>
            </div>

        </main>

        <footer>
            <p>Made by <a href="https://github.com/LiamJShaw">Liam Shaw</a></p>
            <a href="https://github.com/LiamJShaw/odin-todo">
                <i class="fa-brands fa-github"></i>
            </a>
        </footer>

    </div>
</body>
</html>
