<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <i class="fa-solid fa-check-double title-logo"></i>
            <h1 class="title">To Do</h1>
        </header>

        <div class="sidebar">
            <div class="links">
                <ul class="main">
                    <li class="home active">
                        <i class="fa-solid fa-house"></i>
                        <h2 class="text">Home</h2> 
                    </li>
                    <li class="today">
                        <i class="fa-solid fa-calendar-day"></i>
                        <h2 class="text">Today</h2> 
                    </li>
                    <li class="this-week">
                        <i class="fa-solid fa-calendar-week"></i>
                        <h2 class="text">This Week</h2>
                    </li>

                    <li class="projects">
                        <i class="fa-solid fa-box-archive"></i>
                        <h2 class="text">Projects</h2>
                    </li>
                    
                    <ul class="project-list">
                        
                        <li>
                            <i class="fa-solid fa-list-check"></i>
                            <p class="text">Project #1</p> 
                        </li>

                        <li>
                            <i class="fa-solid fa-list-check"></i>
                            <p class="text">Project #2</p> 
                        </li>

                        <li>
                            <i class="fa-solid fa-list-check"></i>
                            <p class="text">Project #3</p> 
                        </li>
                    </ul>

                </ul>
            </div>
        </div>

        <main id="task-container">
            <div class="task"><input type="checkbox" class="completed"><h3 class="title">To Do Item</h3><button class="edit"><svg class="svg-inline--fa fa-pencil" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="pencil" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M421.7 220.3L188.5 453.4L154.6 419.5L158.1 416H112C103.2 416 96 408.8 96 400V353.9L92.51 357.4C87.78 362.2 84.31 368 82.42 374.4L59.44 452.6L137.6 429.6C143.1 427.7 149.8 424.2 154.6 419.5L188.5 453.4C178.1 463.8 165.2 471.5 151.1 475.6L30.77 511C22.35 513.5 13.24 511.2 7.03 504.1C.8198 498.8-1.502 489.7 .976 481.2L36.37 360.9C40.53 346.8 48.16 333.9 58.57 323.5L291.7 90.34L421.7 220.3zM492.7 58.75C517.7 83.74 517.7 124.3 492.7 149.3L444.3 197.7L314.3 67.72L362.7 19.32C387.7-5.678 428.3-5.678 453.3 19.32L492.7 58.75z"></path></svg><!-- <i class="fa-solid fa-pencil"></i> Font Awesome fontawesome.com --></button><button class="delete"><svg class="svg-inline--fa fa-trash" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="trash" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M135.2 17.69C140.6 6.848 151.7 0 163.8 0H284.2C296.3 0 307.4 6.848 312.8 17.69L320 32H416C433.7 32 448 46.33 448 64C448 81.67 433.7 96 416 96H32C14.33 96 0 81.67 0 64C0 46.33 14.33 32 32 32H128L135.2 17.69zM394.8 466.1C393.2 492.3 372.3 512 346.9 512H101.1C75.75 512 54.77 492.3 53.19 466.1L31.1 128H416L394.8 466.1z"></path></svg><!-- <i class="fa-solid fa-trash"></i> Font Awesome fontawesome.com --></button></div>
        </main>

        <footer>
            <p>Made by <a href="https://github.com/LiamJShaw">Liam Shaw</a></p>
            <a href="https://github.com/LiamJShaw/odin-todo">
                <i class="fa-brands fa-github"></i>
            </a>
        </footer>

    </div>
</body>
</html>
